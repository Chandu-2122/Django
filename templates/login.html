{%load static%}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="{%static 'css/global.css'%}" />
    <link rel="stylesheet" href="{%static 'css/login.css'%}" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins ExtraBold:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
    />
  </head>
  <body>
    <div class="desktop-2">
      <img class="bg-round-icon1" alt="" src="{%static 'images/bground@2x.png'%}" />

      <img class="bg-round-icon2" alt="" src="{%static 'images/bground1@2x.png'%}" />

      <img class="bg-tree-icon1" alt="" src="{%static 'images/bgtree@2x.png'%}" />

      <img class="bg-dot-icon1" alt="" src="{%static 'images/bgdot@2x.png'%}" />

      <div class="online-voting-systems2"><strong>Online Voting System</strong></div>
      <div class="home1">HOME</div>
      <div class="about1">ABOUT</div>
      <div class="contact1">CONTACT</div>
      <div class="desktop-2-child"></div>
      <div class="login1">LOGIN</div>
      <div class="login2">
        <div class="right-side">
          <div class="right-side1">
            <div class="right-side-child"></div>
            <div class="right-side-item"></div>
            <div class="right-side-inner"></div>
            <img
              class="undraw-two-factor-authenticati-icon"
              alt=""
              src="{%static 'images/undraw-two-factor-authentication-namy-1-1.svg'%}"
            />

            <div class="frame-div">
              <div class="carouseldesktoplarge-wrapper">
                <div class="carouseldesktoplarge">
                  <div class="carouseldesktoplarge-child"></div>
                  <div class="carouseldesktoplarge-item"></div>
                  <div class="carouseldesktoplarge-inner"></div>
                </div>
              </div>
            </div>
          </div>
          <b class="connect-with-any">Connect with any device.</b>
          <div class="everything-you-need">
            Everything you need is an internet connection.
          </div>
        </div>
        <div class="left-side">
          <div class="right-side1">
            <div class="left-side-child"></div>
          </div>
          <div class="frame-parent">
            <div class="carouseldesktoplarge-wrapper">
              <div class="frame-group">
                <div class="frame-container">
                  <div class="login-to-your-account-wrapper">
                    <b class="login-to-your">Login to your Account</b>
                  </div>
                </div>
                <div class="line-parent">
                  <div class="frame-inner"></div>
                  <div class="frame-inner"></div>
                </div>
              </div>
            </div>

            <div id="custom-messages"></div>

                <form id="login-form" method="post" action ="{%url 'login'%}">
                    {% csrf_token %}
                    <div class="frame-parent1">
                      <div class="frame-parent2">
                        <div class="frame-parent3">


                          <div class="envelope-parent">
                            <img
                              class="envelope-icon"
                              alt=""
                              src="{%static 'images/envelope.svg'%}"
                            />
                            <div class="enrollment-no">
                              <input type="number" placeholder="Username" id="username" name="username" required style = "font-size: 25px; width: 350px;background-color: transparent;outline: none;border: none; "/>
                            </div>
                          </div>
                          <div class="group-parent">
                            <div class="shield-slash-parent">
                              <img
                                class="shield-slash-icon1"
                                alt=""
                                src="{%static 'images/shieldslash1.svg'%}"
                              />

                              <div class="password">
                                <input type="password" placeholder="Password" id="password" name="password" required style = "font-size: 25px; width: 350px;background-color: transparent;outline: none;border: none; "/>
                                
                              </div>
                            </div>
                          </div>
                    </div>
                  </div>
                </form>
              
              <div>
                <input type = "submit" class="submit" id="submitBtn" value="Log In"></input>
              </div>

              <div class="dont-have-account-container" id="dontHaveAccount">
                <span>Donâ€™t have account?</span>
                <span class="span"> </span>
                <a href = "{%url 'register'%}"><b class="create-an-account">Create an account</b></a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script>
      
      var customMessages = {{ custom_messages|safe }};

      if (customMessages.length > 0) {
          customMessages.forEach(function(message) {
              alert(message);
          });
      }
      
      </script>

  </body>
</html>
