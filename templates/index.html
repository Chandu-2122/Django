{%load static%}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="{%static '/css/global.css'%}" />
    <link rel="stylesheet" href="{%static '/css/index.css'%}" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins ExtraBold:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
    />
  </head>
  <body>
    <div class="desktop-1">
      <div class="frame">
        <img
          class="bg-bottom-hero-1-icon"
          alt=""
          src="{%static '/images/bgbottomhero-1@2x.png'%}"
        />
      </div>
      <img class="bg-round-icon" alt="" src="{%static '/images/bground@2x.png'%}" />

      <div class="frame1">
        <img class="bg-tree-icon" alt="" src="{%static '/images/bgtree@2x.png'%}" />
      </div>
      <div class="frame2">
        <img class="bg-dot-icon" alt="" src="{%static '/images/bgdot@2x.png'%}" />
      </div>
      <div class="frame3">
        <img class="hero-icon" alt="" src="{%static '/images/hero@2x.png'%}" />
      </div>
      <div class="frame4">
        <div class="online-voting-systems">Online Voting System:</div>
      </div>
      <div class="frame5">
        <div class="online-voting-systems1">Online Voting System</div>
      </div>
      <div class="frame6">
        <div class="make-your-voice">Make Your Voice Heard</div>
      </div>
      <div class="frame7">
        <div class="our-online-voting-container">
          <p class="our-online-voting">
            Our online voting system makes it easy and
          </p>
          <p class="our-online-voting">
            convenient to vote from anywhere. Secure and
          </p>
          <p class="our-online-voting">
            reliable, our system is the perfect way to make
          </p>
          <p class="our-online-voting">your voice heard.</p>
        </div>
      </div>
      
      
      <div class="frame10">
        <div class="home">HOME</div>
      </div>
      <div class="frame11">
        <div class="home">ABOUT</div>
      </div>
      <div class="frame12">
        <div class="home">CONTACT</div>
      </div>
      <div class="frame13">
        <div class="frame-item" id="rectangle1"></div>
      </div>
      <div class="frame14">
        <div class="login">LOGIN</div>
      </div>
      <div class="vote-wrapper" id="frameContainer15">
        <div class="vote">Vote</div>
      </div>
    </div>

    <script>
      var rectangle1 = document.getElementById("rectangle1");
      if (rectangle1) {
        rectangle1.addEventListener("click", function (e) {
          window.location.href = "{%url 'login'%}";
        });
      }
      
      var frameContainer15 = document.getElementById("frameContainer15");
      if (frameContainer15) {
        frameContainer15.addEventListener("click", function (e) {
          window.location.href = "{%url 'login'%}";
        });
      }
      </script>
  </body>
</html>
